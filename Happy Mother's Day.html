<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Day Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            position: relative; /* Added for positioning */
        }
        .container {
            max-width: 425px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff77b9, #ff9472);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Removed from here */
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(135deg, #FFA500, #FF8C00);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        #cardMessage {
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        #bottomRightImage {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 80px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mother's Day Card Generator</h1>
        <input type="text" id="recipientName" placeholder="Enter recipient's name"><br>
        <button onclick="generateCard()">Generate Card &#x2764;</button><br>
        <div id="cardMessage"></div>
    </div>

    <img id="bottomRightImage" src=pngtree-teachers-day-elements-give-flowers-to-teachers-cartoon-hand-drawn-png-image_14082747.png alt="Image" /> 
    <!-- Move the image tag outside of the .container -->

    <script>
        function generateCard() {
            var recipientName = document.getElementById("recipientName").value;
            var message = generateMessage(recipientName);
            document.getElementById("cardMessage").innerHTML = message;
            fadeInCard();
        }

        function fadeInCard() {
            var cardMessage = document.getElementById("cardMessage");
            cardMessage.style.opacity = 0;
            var opacity = 0;
            var fadeInInterval = setInterval(function() {
                opacity += 0.1;
                cardMessage.style.opacity = opacity;
                if (opacity >= 1) {
                    clearInterval(fadeInInterval);
                }
            }, 100);
        }

        function generateMessage(recipientName) {
            return `Dear ${recipientName},<br><br>Happy Mother's Day!<br>Thank you for everything you do.<br>I love you !!! ðŸ’• ðŸ’• <br><br>With love,<br>[Your Daughter San]`;
        }
    </script>
</body>
</html>
